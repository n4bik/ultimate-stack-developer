version: "3.9"

services:
  db:
    container_name: db
    image: postgres
    ports:
      - "5431:5432"
    restart: always
    volumes:
      - ./ultimate-stack-developer-backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: b4Dg3r

  backend:
    container_name: usb_backend
    build: ./ultimate-stack-developer-backend/
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postgres
    ports:
      - "8082:8082"
    restart: always

  frontend:
    container_name: usd_frontend
    build: ./ultimate-stack-developer-frontend/
    ports:
      - "4200:80"
